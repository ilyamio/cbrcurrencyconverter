
<!DOCTYPE html>
<html lang="ru">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<title>Currency Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="currency">
		<select id="from_currency">
			<option value="RUB">RUB</option>
      <option value="EUR">EUR</option>
      <option value="USD" selected>USD</option>
		</select>
		<input type="number" id="from_ammount" placeholder="0" value=1 />
	</div>
	<div class="middle">
		<button id="exchange">
			<img src="https://www.svgrepo.com/show/139869/exchange.svg" class="fas fa-exchange-alt">
		</button>
		<div class="rate" id="rate"></div>
	</div>
	<div class="currency">
		<select id="to_currency">
      <option value="RUB" selected>RUB</option>
      <option value="EUR">EUR</option>
      <option value="USD">USD</option>
		</select>
		<input type="number" id="to_ammount" placeholder="0" />
	</div>

  <script  src="function.js"></script>
  </body>
  </html>
